<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:view contentType="text/html">
        <h:head>
            <title>Trang Cá Nhân</title>
        </h:head>
        <h:body>
                <ui:composition template="template.xhtml">
                    <!--Tải một template sử dụng thuộc tính template. Nó cũng định nghĩa một nhóm các thành phần được chèn vào trong trang xhtml.-->
                <ui:define name="content"> <!--Định nghĩa nội dung để chèn vào một template-->

                    <script>link_active = 3;</script>
                    
                    <div class="c80">
                        
                        <ui:insert name="tieu-de"></ui:insert>
                        <!--Sử dụng file template. Nó định nghĩa nội dung để đưa vào một template-->
                        <div class="row">
                            <div class="col-md-3">
                                <div style="margin-top: 20px">
                                    <div style="border-radius: 3px; border: 1px solid #c0c0c0; margin-bottom: 20px; overflow: hidden">
                                        <p:accordionPanel  multiple="true">
                                            <p:tab title="Danh Mục">
                                                <!--thẻ hr dùng để tách biệt hai thẻ bằng đường kẻ nằm ngang-->
                                                <div class="menu-canhan">
                                                    <h:form>
                                                        <h:commandLink action="#{beanNguoiDung.caNhan()}"><i style="margin-right: 15px" class="fa fa-id-card"></i>Trang Cá Nhân</h:commandLink>
                                                        <h:commandLink action="#{beanNguoiDung.lichSu()}"><i style="margin-right: 15px" class="fa fa-history"></i>Lịch Sử</h:commandLink>
                                                        <h:commandLink><i style="margin-right: 15px" class="fa fa-paper-plane"></i>Gửi Báo Cáo</h:commandLink>
                                                        <h:commandLink><i style="margin-right: 15px" class="fa fa-share-alt"></i>Chia Sẻ</h:commandLink>
                                                        <!--thẻ h:commandLink là thẻ link nhấn vào để chuyển trang theo đường link-->
                                                    </h:form>
                                                </div>
                                            </p:tab>
                                        </p:accordionPanel>
                                    </div>
                                    
                                    
                                    <div style="border-radius: 3px; border: 1px solid #c0c0c0; text-align: center; padding: 12px 8px 16px 8px; margin-bottom: 20px">
                                        <h:form>
                                            <h:commandLink><i style="font-size: 16px" class="fa fa-lock"><b> An toàn và bảo mật</b></i></h:commandLink><br/>
                                            Thiết lập các cài đặt và bảo mật 2 yếu tố<br/>
                                             <button class="btn btn-kstuongtu" style="width: 90%; margin-top: 17px; border: 1px solid #0077CC; color: #0077CC">Quản lý bảo mật</button>
                                        </h:form>
                                    </div>
                                    <div style="border-radius: 3px; border: 1px solid #c0c0c0; padding: 12px 8px 16px 8px; margin-bottom: 20px; text-align: center">
                                        <h:form>
                                            <h:commandLink><i  style="font-size: 16px" class="fa fa-credit-card-alt"><b> Thông tin thanh toán</b></i></h:commandLink><br/>
                                            Thêm hoặc bỏ các phương thức thanh toán 1 cách bảo mật dễ đặt hơn<br/>
                                             <button class="btn btn-kstuongtu" style="width: 90%; margin-top: 17px; border: 1px solid #0077CC; color: #0077CC">Quản lý thông tin thanh toán</button>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            
                            <ui:insert name="noi-dung"></ui:insert>
                            
                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
